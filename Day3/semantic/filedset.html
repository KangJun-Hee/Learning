<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>HTML fieldset tag</title>
</head>
<body>

    
    <form action="" method="">
        <fieldset>
            <legend>학사 관리 로그인</legend>
            이름 : <input type="text" name="st_name"><br>
            학번 : <input type="text" name="st_id"><br>
            학과 : <input type="text" name="department"><br>
            <button type="submit">제출하기</button>
        </fieldset>
	</form>

</body>
</html>
