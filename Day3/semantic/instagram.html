<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>HTML fieldset tag</title>
    <link rel="stylesheet" href="insta.css"/>
</head>
<body>

    <form action="/examples/media/action_target.php" method="get">
        <fieldset class="filed1">
            
            <img src="insta.png"width=25%><br>
            이름 : <input type="text" name="st_name" value="전화번호, 사용자 이름 또는 이메일"><br>
            학번 : <input type="text" name="st_id" value="비밀번호"><br>
            <button type="submit">로그인</button><br>
            또는<br>
            <a href="https://www.instagram.com/">Facebook으로 로그인</a><br>
            <a href="https://www.instagram.com/">비밀번호를 잊으셨나요?</a><br>
        </fieldset>
        <fieldset>
            계정이 없으신가요? <a href="https://www.instagram.com/">가입하기</a>
        </fieldset>
        <nav>
            <img src="insta2.PNG" alt="">
        </nav>
	</form>

</body>
</html>
