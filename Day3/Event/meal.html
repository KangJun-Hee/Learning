        <article id="practice-2">
            <h2>뭐 먹을까?</h2>
            <p>"뭐 먹을까?" 컴공이가 물었다. 돌아온 대답. "오빠가 먹고 싶은거" 갑자기 그는 생각이 많아졌다. 그녀의 진심은..?</p>
            <div class="targets">
                <ul class="list-group">
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" name="answers" value="a" id="answer-a">
                        <label class="form-check-label">A. 중국집에서 먹기 싫어</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" name="answers" value="b" id="answer-b">
                        <label class="form-check-label">B. 센스 있게 내가 먹고 싶은 걸로 골라봐</label>
                    </li>
                    <li class="list-group-item ">
                        <input class="form-check-input me-1" type="checkbox" name="answers" value="c" id="answer-c">
                        <label class="form-check-label">C. 오빠가 좋아하는건 나도 좋아</label>
                    </li>
                </ul>
            </div>
        </article>
