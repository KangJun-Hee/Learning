<!DOCTYPE html>
<html lang="ko">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="main.css">

</head>
<body>
  <h1>My Profile</h1>

    <div id="desc">
      <p class="user">이름 : 강준희</p>
      <p class="user">주소 : 돈다발천국</p>

<!--웹 요소에 접근하기
원하는 요소를 찾아가기 제목,태그,아이디,클래스,선택자
querySelector(선택자)
id - > #    class - > .    태그
반환값 : 한 개의 값만 반환

queryselectorAll(선택자)

      배열에 저장한다. (노드리스트)

html에서 요소값 가지고 와서 텍스트 변경
변수명 = querySelector(선택자)
변수명.innerText = ""
  -> 텍스트를 가져오거나 수정할 수 있다.

변수명.innerHTML
  태그와 텍스트를 한꺼번에 가지고 온다.
