<!--
    이벤트처리
    이벤트란 선택, 클릭, 전송 등의 특정 상황
    이벤트의 처리는 3단계

    event : 버튼, 드롭다운, 스크롤 대상(targetting)
            감시할 대상을 지정한다.
    listening : 특정 이벤트를 지속적으로 감시하다가
                이벤트가 발생하면 이벤트를 처리하는
                함수로 연결(실행)

    headling : 발생한 이벤트를 수행(처리)한다.
-->
