<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag 보기!</title>
</head>
<body>
    안녕하세요? <br>태그는 처음이지!?!?!?!?
    여기다 수평선 하나 주고 싶네~~~?
    <hr />
    그럼 한번 <br>해 볼래?

    <p>오늘은 html <br>첫 수업이라 쉽다~~~</p>

    <!-- 리스트 
    ul 순서없는 목록(비정렬)
    ol 순서있는 목록(정렬)

    type = "" 변경
    start = ""
    reversed 역순
    -->
    <ul>
        <li>americano</li>
        <li>cafemocha</li>
        <li>cafelatte</li>
    </ul>
    <ol start = "3">
        <li>americano</li>
        <li>cafemocha</li>
        <li>cafelatte</li>
        
    </ol>
</body>
</html>
