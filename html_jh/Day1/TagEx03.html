<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a 태그</title>
</head>
<body>
    a 태그 웹사이트로 연결 사용하는 태그<br>
    href="원하는 사이트 주소 입력, 내가 만든 html 파일로 이동"<br>




    <a href="https://github.com/">깃허브</a><br>
    <a href="https://www.naver.com/">네이버</a><br>
    <a href="https://www.daum.net/">다음</a><br>
    <a href="http://www.google.com">URL</a><br>
<!--
    절대 URL
    <a href="https://www.naver.com/">

    상대 URL        
    <a href="html/my.html">Local file</a><br>
<a href="file/my.pdf" download>Download file</a><br>
    페이지 내의 특정 id를 갖는 요소 링크
    href



<a href="#">fragment identifier</a><br>
href="#" <-실제로 연결X, 링크역할만 하도록 만든 것!




<a href="mailto:someone@example.com?Subject=Hello again">Send Mail</a><br>
<a href="javascript:alert('Hello');">Javascript</a>
  
사이트 연결할 때 새창(target="_blank") or 
현재창 _self 기본 값으로 설정

-->
<a href="http://www.google.com" target="_blank">google</a><br>
<a href="http://www.naver.com" target="_self">naver</a><br>
<a href="http://www.daum.net">URL</a><br>







</body>
</html>
