<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>
<body>
    표 형식으로 표현해야 될 때 사용하는 테이블 태그<br>
    행(row) 열(column)으로 설정한다.<br>
    border 테두리<br>



    <table border="1">
        <tr>
            <th>밥류</th><!--제목-->
            <th>면류</th>
            <th>분식류</th>
        </tr><!--행-->

        
        <tr>
            <td>김밥<img src="Gimbap_(pixabay).jpg"width="100"></td>
            <td>라면<img src="라면.jpg"width="100"></td>
            <td>떡볶이<img src="떡볶이.jpg"width="100"></td>
        </tr><!--행-->
        <tr>
            <td>쫄면<img src="쫄면.jpg"width="100"></td>
            <td>우동<img src="우동.jpg"width="100"></td>
            <td>순대<img src="순대.jpg"width="100"></td>
        </tr><!--행-->

    </table>





    <table border="1"> 
        <caption>1학기 성적</caption> 
        <thead> 
            <tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
        </thead>
        <tfoot> 
            <tr><th>합</th><th>225</th><th>230</th></tr>
        </tfoot>
        <tbody>
            <tr><td>황기태</td><td>80</td><td>70</td></tr>
            <tr><td>이재문</td><td>95</td><td>99</td></tr>
            <tr><td>이병은</td><td>40</td><td>61</td></tr>
        </tbody>
    </table>


    <table border="1"> 
        <tr>
            <td rowspan="3">아래 줄(rows)<br>셀 합치기</td> <td>1행(row) 2열 </td>
        </tr>
        <tr> 
            <-- 2행 1열 없음 --> <td>2행(row) 2열</td>
        </tr>
        <tr>
            <-- 3행 1열 없음 --> <td>3행(row) 2열</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <td colspan="3">옆 칸(cols)의 셀 합치기</td>
        </tr>
        <tr>
            <td>2행 1열(col)</td> <td>2행 2열(col)</td> <td>2행 3열(col)</td>
        </tr>
    </table>

 
</body>
</html>
