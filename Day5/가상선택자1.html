<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상선택자1</title>
    <style>
        /* ":" 가상클래스 선택자(콜론)
        hover : 선택자에 마우스 포인터가 올라가 있는 동안에만!
                선택된다*/

        /*px 폰트를 고정해서 사용할 때*/
        a:hover{
            color:aqua;
            font-weight: bold;
            font-size: 20px;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: aquamarine;

            /*애니메이션 실행시간. 단위=초(s)*/
            transition-duration:1s;
        }
        .box:hover{
            width:200px;
            background-color: blue;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: pink;

            /*애니메이션 실행시간. 단위=초(s)*/
            transition-duration:1s;
        }
        /*active : 선택자를 마우스로 누르고 있는 동안에만 선택됨.*/
        .box2:active{
            width:200px;
            background-color: sandybrown;
        }

        /*focus : 포커스가 된 동안에만 선택됨.
        대화형 컨텐츠(input, img)에서 사용가능*/
        input{
            width:100px;
            background-color: hotpink;
            outline: none;/*input의 외곽선!*/
            border : 3px solid red;
            padding: 5px 10px;
            transition-duration: 1s;
        }
        input:focus{
            width:200px;
            background-color: yellow;
            border:5px solid blue;
        }

        /*html 계층구조에서 특정 위치에 있는 요소를 수학적으로 접근*/
        /*first - child : 선택자가 자매요소 중 첫 번째 요소라면 선택*/
        .fruits > li:first-child{
            color:red;
        }
        /*last - child 선택자 중에서 마지막 요소라면 선택!*/
        .fruits >li:last-child{
            color:blueviolet;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">Google</a>
    <div class="box1"></div>
    <div class="box2"></div>
    <input type="text">

    <ul class="fruits">
        <li>딸기</li><!--first child-->
        <li>사과</li>
        <li>오렌지</li>
        <li>망고</li><!--last child-->
    </ul>
</body>
</html>
