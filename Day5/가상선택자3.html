<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상 클래스 선택자</title>

<style type="text/css">
	
	/* nth-of-type(): 지정된 태그와 동일 타입(태그)의 형제 요소 중 n번째 요소라면 선택한다. */
	.fruits1 p:nth-of-type(1) {
		color: blue;
	}

	/* nth-of-type()은 태그와 함께 사용해야하므로 class와 함께 사용하면 동작되지 않는다. */
	.fruits2 .red:nth-of-type(1) { /* 동작되지 않는다. */
		color: lime;
	}
	/* 사과만 선택하려면 위의 방식대신 아래와 같이 해야한다. */
	.fruits2 li:nth-of-type(2) {
		color: yellowgreen;
	}
	
	/* not: 부정 연산자로 ()안에 지정된 요소가 아닌 요소를 선택한다. */
	.fruits3 li.apple {
		color: hotpink;
	}
    /*사과빼고 모두선택*/
	.fruits3 li:not(.apple) {
		color: green;
	}
	
</style>

</head>
<body>

	<ul class="fruits1">
		<div>딸기</div>
		<p>사과</p>
		<p>오렌지</p>
		<span>망고</span>
	</ul>
	<hr/>

	<ul class="fruits2">
		<li>딸기</li>
		<li class="red">사과</li>
		<li>오렌지</li>
		<li class="red">망고</li>
	</ul>
	<hr/>
	
	<ul class="fruits3">
		<li>딸기</li>
		<li class="apple">사과</li>
		<li>오렌지</li>
		<li>망고</li>
	</ul>
	<hr/>
	
</body>
</html>
