<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경</title>
    <style>
        /*background-colour 배경색
          background-image:url("배경이미지")
          기본값:none
          배경이미지 삽입시 요소의 크기가 설정되어야
          이미지가 보인다.
          2개 이상의 배경이미지를 삽입할 경우 ","
          구분하면 된다.
          먼저 삽입된 이미지가 더 위에 쌓인다.
          
          background-repeat : 배경이미지 반복 설정
          기본값:repeat이다!
          repeat-x : 배경이미지를 수평방향으로 반복시킨다.
          repeat-y :             수직방향으로 반복시킨다.
          no-repeat:배경이미지 반복X 1번만 표시함.

          background-position:배경 영역 내부에서 배경이미지의
                            위치를 설정한다. X축(0%)Y축(0%)
                            기본값 설정되있음.
          */
        .box1{
            width:200px;
            height:100px;
            background-color: hotpink;
            background-image: "img.jpg";
        }
        .box2{
            width:200px;
            height:100px;
            /*2개의 이미지,배경색 등
            크기와 영역이 같으면
            배경색은 의미가 없다!*/
            background-color: rgb(173, 255, 105);
            background-image: url("img.jpg");
        }
        .box3{
            width:150px;
            height:150px;
            
            background: hotpink url("img.jpg") no-repeat;
        }
        .box4{
            width:400px;
            height:400px;
            border:3px solid gray;
            background-repeat: no-repeat;
            background: hotpink url("img.jpg");
            background-position: 10px 50px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
