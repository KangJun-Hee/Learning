<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 area</title>
    <style>
        /*그리드 area 영역이름을 작성해서 템플릿을 작성해
        아이템들을 저장한다.*/
        .container{
            width: 600px;
            grid-template-rows: repeat(3,100px);
            grid-template-columns: repeat(3,1fr);
            border: 4px solid dodgerblue;
            display: grid;

            /*각 item요소마다 grid-areas 속성으로
            영역이름을 지정하고 grid-template-areas로
            랜더링한다.
            item 영역을 비워두려면 .none을 찍는데
            대부분 .찍음.*/

            grid-template-areas:
            "header header header"
            "main     .    aside"
            ".      footer footer";
            /*gap을 이용해 간격설정~
            2줄로 쓸 거면
            row-gap:30px;
            column-gap:10px;
            */
            gap:30px 10px
        }
        .container .item{
            border:6px solid red;
        }
        .container .item:nth-child(1){
            grid-area: header;
        }
        .container .item:nth-child(2){
            grid-area: main;
        }
        .container .item:nth-child(3){
            grid-area: aside;
        }
        .container .item:nth-child(4){
            grid-area: footer;
        }



        .container2{
            width:600px;
            grid-template-rows:repeat(3,100px);
            grid-template-columns:repeat(3,1fr);
            border:4px solid khaki;
            display:grid;

            grid-template-areas:
            "header header header"
            "main   main   aside"
            "footer footer footer";
            gap:30px 10px
        }
        .container2 .item2{
            border:4px solid rebeccapurple;
        }
        .container2 .item2:nth-child(1){
            grid-area:header;
        }
        .container2 .item2:nth-child(2){
            grid-area:main;
        }
        .container2 .item2:nth-child(3){
            grid-area:aside;
        }
        .container2 .item2:nth-child(4){
            grid-area:footer;
        }


        .container3{
            width:600px;
            grid-template-rows:repeat(4,100px);
            grid-template-columns:repeat(3,1fr);
            border:4px solid orange;
            display:grid;

            grid-template-areas:
            "header header header"
            "main      .     .   "
            "main      .     aside"
            "footer footer footer";

            gap:30px 10px;
        }
        .container3 .item3{
            border:4px solid blue;
        }
        .container3 .item3:nth-child(1){
            grid-area:header;
        }
        .container3 .item3:nth-child(2){
            grid-area:main;
        }
        .container3 .item3:nth-child(3){
            grid-area:aside;
        }
        .container3 .item3:nth-child(4){
            grid-area:footer;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item">Header</div>
        <div class="item">Main</div>
        <div class="item">Aside</div>
        <div class="item">Footer</div>
    </div>

    <div class="container2">
        <div class="item2">Header</div>
        <div class="item2">Main</div>
        <div class="item2">Aside</div>
        <div class="item2">Footer</div>
    </div>

    <div class="container3">
        <div class="item3">Header</div>
        <div class="item3">Main</div>
        <div class="item3">Aside</div>
        <div class="item3">Footer</div>
    </div>
</body>
</html>
