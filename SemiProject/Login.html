<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        header{
            height:100px;
            border:4px solid #FFCA4B;
        }

        main{
            
            align-items: center;
        }
        img{
            margin-top: 30px;
        }
        .log{
            display: flex;
            flex-direction: column;
            width:30%;
        }
        input{
            height:42px;
            border-radius: 8px;
            border: 1px solid gainsboro;
            padding-left: 14px;
            font-size: 15px;
        }
        #pw{
            margin-bottom: 14px;
        }
        #loginbtn, #joinbtn{
            height:42px;
            background-color: white;
            border: 1px solid #FFCA4B;
            border-radius: 8px;
            color: #FFCA4B;
            font-size: 17px;
            font-weight: 700;
        }

        footer{
            margin-top: 20px;
            border: 4px solid #FFCA4B;
        }
    </style>
</head>
<body>
    <header>
        header
    </header>

    <main>
        <img src="https://s3-ap-northeast-1.amazonaws.com/bucketplace-v2-development/uploads/default_images/open_graph_icon_2.png" width="100px">

        <div class="log">
            <input type="text" placeholder="아이디">
            <input type="text" placeholder="비밀번호" id="pw">

            <button type="button" id="loginbtn" style="background-color:#FFCA4B; color: white;">로그인</button>
            <button type="button" id="joinbtn" >회원가입</button>
            <img src="sns(2).png" style="width:70%">
        </div>
    </main>

    <footer>
        footer
    </footer>
</body>
</html>
