<!DOCTYPE html>

<title>Insert title here</title>

<body>
	<!-- 
	일급객체(first-class object)
	컴퓨터 프로그래밍 언어디자인에서 일급객체란 다른객체들에 일반적으로 적용하는
	연산을 모두 지원하는 객체를 의미한다
	함수를 인수로 넘기기, 수정하기, 변수에대입하기와 같은 연산을 지원시
	일급객체라 한다
	
	1.변수에 함수를 할당할 수 있어야 한다
	2.함수의 인수로 함수를 넘길 수 있어야 한다
	3.함수의 리턴값으로 함수를 리턴할 수 있어야 한다
	- 이 3가지 조건을 모두 만족해야 일급함수임~
	
	js에 filter():거른다
	
	filter메서드 배열에서 사용한다
	조건 준다. 해당조건이 참인 요소들 모아 새로운 배열로 반환한다~
	
	중복값을 제거해주진 않음~ 중복적 값 나올 수 있다~
	arr.filter(callback(element[,index,[array]],thisarg)
	
	callback:각요소에 대한 조건값
	element:처리할 현재요소
	index:현재인덱스
	array:filter를 이용해 호출한 배열
	thisarg:callback을 생성시 this로 사용하는 값
	 -->
</body>
</html>
